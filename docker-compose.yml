version: "3"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./data:/home/data
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    networks:
      - hadoop_network

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    networks:
      - hadoop_network
    
  jupyter:
    image: jupyter/pyspark-notebook
    container_name: pyspark_jypiter
    ports:
      - 8888:8888
    networks:
      - hadoop_network
    environment:
      - JUPYTER_PASSWORD='password'
    volumes:
      - ./main.ipynb:/home/jovyan/main.ipynb
  
volumes:
  hadoop_namenode:
  hadoop_datanode:

networks:
  hadoop_network:
